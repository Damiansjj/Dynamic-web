<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Timer</title>
  <style>
    .controls { margin-bottom: 20px; }
    .timer { font-size: 3em; font-weight: bold; }
    .message { font-size: 1.2em; color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Promise Timer</h1>

  <div class="controls">
    <input type="number" id="seconds" min="1" max="60" value="10" step="1">
    <button id="startButton">Start Timer</button>
    <button id="cancelButton" disabled>Annuleer</button>
  </div>

  <div class="timer" id="timerDisplay">0</div>

  <div id="message" class="message" style="display: none;"></div>

  <script src="M2.mjs"></script>
</body>
</html>
